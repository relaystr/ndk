name: rust_lib_ndk
description: "Utility to build Rust code"
version: 0.1.7-dev.2
repository: https://github.com/relaystr/ndk

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.32.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  ffi: ^2.1.4
  ffigen: ^19.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
