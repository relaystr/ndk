  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  ndk: ^0.7.1-dev.16
  drift: ^2.31.0
  drift_flutter: ^0.2.8
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
